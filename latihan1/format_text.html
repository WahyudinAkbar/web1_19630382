<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berbagai macam hiasan teks</title>
</head>
<body>
  <p>ini jenis tulisan biasa</p>
  <p>
    <b>ini jenis tulisan bold</b>
  </p>
  <p>
    <i>Ini jenis tulisan italic</i>
  </p>
  <p>
    <u>Ini jenis tulisan underline</u>
  </p>
  <p>
    <del>Ini jenis tulisan strikeout</del>
  </p>
  <p>
    <marquee>Ini jenis tulisan marquee</marquee>
  </p>
</body>
</html>
